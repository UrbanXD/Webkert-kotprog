<div class="page" fxFlex>
  <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" style="padding: 7.5vh 5vw;">
    <div>Jelentkezz be!</div>
      <mat-form-field color="accent">
        <mat-label>Emailcim</mat-label>
        <input matInput type="text" formControlName="email" />
        @if (loginForm.get('email')?.invalid){
          <mat-error>Hat ez shit</mat-error>
        }
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>Jelszó</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button>Bejelentkezés</button>
  </form>
</div>

<mat-sidenav-container>
  <mat-sidenav #sidenav (click)="onClose(true, sidenav)">
    <app-side-menu (onCloseSideNav)="onClose($event, sidenav)"></app-side-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button fxHide.gt-xs (click)="onToggleSideNav(sidenav)">
        <mat-icon>menu</mat-icon>
      </button>
      <div>Nemzeti E-Gaz</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="1.5vh">
          <li><a routerLink="/main">Main</a></li>
          <li><a routerLink="/not-found">Not Found</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
